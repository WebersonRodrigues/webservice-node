<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo tela de login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
     <div id="card-principal" class="card-principal">
        <div class="logo">
            <span>Login</span>
        </div>
        
        <form class="form-login">

            <div>
                <label for="email-login">E-mail</label>
                <input id="email-login" class="input-login" type="email" autocomplete="off"> 
            </div>

            <div class="secao-senha">
                <label for="senha-login">Senha</label>
                <input id="senha-login" class="input-login" type="password"> 
            </div>

            <button id="btn-entrar">Entrar</button>

        </form>
    </div>

<script src="./js/login.js"></script>
</body>
</html>
